{% extends "base.html" %}
{% block title %} Home {% endblock title %}
{% block content %}
<div class="content mt-3">
    <h2>Available Tests</h2>
    <ul>
        {% for test in tests %}
            <li><a href="{% url 'ready_to_test' test.id %}">{{ test.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
