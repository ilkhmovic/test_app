{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Signup {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2 class="mb-4">Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-signup mt-3">Sign Up</button>
                <small class="login-link">
                    Allaqachon akkauntingiz bormi? <a href="{% url 'login' %}">Login</a>
                </small>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
