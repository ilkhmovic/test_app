{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">üèÜ Eng faol foydalanuvchilar (Top 10)</h2>
    
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="bg-light">
                    <tr>
                        <th>#</th>
                        <th>Foydalanuvchi</th>
                        <th>Umumiy Ball</th>
                    </tr>
                </thead>
                <tbody>
                    {% for profile in top_users %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>
                            <a href="{% url 'profile' profile.user.username %}" class="text-decoration-none fw-bold">
                                {{ profile.user.username }}
                            </a>
                        </td>
                        <td>
                            <span class="badge bg-primary rounded-pill">{{ profile.total_score }}</span>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center py-4 text-muted">Hozircha ma'lumot yo'q.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
